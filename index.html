<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Rellax.js and laxxx.js</title>
</head>
<body>
        <section class="intro rellax"  data-rellax-speed="-10" data-rellax-zindex="6">
                <div class="desc lax"  data-lax-preset="fadeInOut">
                       <h1>Scroll hide</h1>
                </div>
        </section>

        <section style="height: 100vh!important;" class="body rellax" data-rellax-speed="-8" data-rellax-zindex="4">
                <h1 class="bods lax" data-lax-preset="rightToLeft-.1">Watch the spin</h1>
                <div data-lax-preset="spin" class="box1 lax"></div>
                
                 
        </section>

        <section class="closure rellax" data-rellax-speed="-6" data-rellax-zindex="2">
                
                <h1 class="lax" data-lax-preset="linger">Lazy effect</h1>
                <div class="box2 lax" data-lax-preset="spinRev"></div>
        </section>


        
        <script src="node_modules/lax.js/lib/lax.min.js"></script>

        <script>
            window.onload = function() {
        lax.setup() // init
    
        const updateLax = () => {
            lax.update(window.scrollY)
            window.requestAnimationFrame(updateLax)
        }
    
        window.requestAnimationFrame(updateLax)
    }
        </script>
    <script src="node_modules/rellax/rellax.min.js"></script>
    <script>
        // Also can pass in optional settings block
        var rellax = new Rellax('.rellax', {
            speed: -2,
            center: false,
            wrapper: null,
            round: true,
            vertical: true,
            horizontal: false
        });
    </script>
</body>
</html>
